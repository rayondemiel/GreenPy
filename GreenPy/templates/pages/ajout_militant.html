{% extends "conteneur.html" %}

{% block corps %}

<div>
    <center>
        <h2>Formulaire d'ajout d'une personne</h2>
        <p>Veuillez renseigner les différents critères. Les élements avec une * sont obligatoire.</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('ajout_militant')}}">
    <div class="form-group row">
      <label for="nom" class="col-sm-2 col-form-label">Nom*</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nom" placeholder="..."/>
      </div>
        <label for="prenom" class="col-sm-2 col-form-label">Prenom*</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="prenom" placeholder="..."/>
      </div>
    </div>
    <div class="form-group row">
      <label for="date_naissance" class="col-sm-2 col-form-label">Date de naissance*</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="date_naissance" placeholder="Année ou sous le format DD/MM/AAAA"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="date_deces" class="col-sm-2 col-form-label">Date de décès</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="date_deces" placeholder="Année ou sous le format DD/MM/AAAA"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="ville_naissance" class="col-sm-2 col-form-label">Lieu de naissance*</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ville_naissance" placeholder="..."/>
      </div>
    </div>
    <div class="form-group row">
      <label for="pays_naissance" class="col-sm-2 col-form-label">Pays de naissance<*/label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="pays_naissance" placeholder="..."/>
      </div>
    </div>
    <div class="form-group row">
      <label for="profession" class="col-sm-2 col-form-label">Profession(s)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="profession" placeholder="..."/>
      </div>
    </div>
    <div class="form-group row">
      <label for="biographie" class="col-sm-2 col-form-label">Biographie</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="profession" placeholder="..."/>
      </div>
    </div>

        <center>
      <div>
        <button type="submit" class="btn btn-info">Ajouter</button>
      </div>
    </center>
</form>

<br/>
<p>
<button type="button" class="btn btn-dark">
    <a class="text-light" href="{{url_for('accueil')}}">Retour à l'accueil.</a></li>
</button>
</p>
{% endblock %}
